<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists and tables</title>
</head>
<body>
  <!-- unordered lists -->
  <ul>
    <li>item1</li>
    <li>item2</li>
    <li>item2</li>
    <li>item4</li>
  </ul>
  <ol>
      <li>item1</li>
      <li>item2</li>
      <li>item2</li>
      <li>item4</li> 
  </ol>
  <!-- nested list -->
  <ul>
      <li>item1</li>
      <li>item2
        <ul>
         <li>ns1</li>
         <li>ns2</li>
        </ul>
      </li>
      <li>item2</li>
      <li>item4</li>
    </ul>
    <!-- tables -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Number</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aman</td>
          <td>08</td>
        </tr>
        <tr>
            <td>Parth</td>
            <td>22</td>
          </tr>
          <tr>
              <td>Ankit</td>
              <td>12</td>
            </tr>
      </tbody>
    </table>
</body>
</html>
